<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Customized Layout Using Float & Position</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
        }
        #header, #footer {
            background-color: #0099cc;
            padding: 15px;
            text-align: center;
            color: #ffffff;
        }
        #container {
            background-color: #f4f4f4;
            padding: 20px;
            overflow: hidden;
        }
        #div-1, #div-2, #div-3, #div-4 {
            padding: 25px;
            box-sizing: border-box;
            margin-bottom: 15px;
            border-radius: 8px;
            color: yellow;
            text-align: center;
        }
        #div-1 {
            background-color: #ffb347;
            width: 100%;
        }
        #div-2 {
            background-color: #32cd32;
            width: 100%;
        }
        #div-3 {
            background-color: #f08080;
            width: 100%;
        }
        #div-4 {
            background-color: #ffff99;
            width: 100%;
            clear: both;
        }
    </style>
</head>
<body>

    <div id="header">Welcome to My Layout</div>

    <div id="container">
        <div id="div-1">
            Section 1 <br>
            This is a sample content section.
        </div>
        <div id="div-2">
            Section 2 <br>
            More sample content goes here.
        </div>
        <div id="div-3">
            Section 3 <br>
            Additional paragraph content for demonstration.
        </div>
        <div id="div-4">
            Section 4 <br>
            Final section with a different background.
        </div>
    </div>

    <div id="footer">Footer Content Area</div>

</body>
</html>
