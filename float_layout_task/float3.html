<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Layout</title>
    <style>
        body {
            font-family: 'Verdana', sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        #header, #footer {
            background-color: #1abc9c;
            color: white;
            padding: 15px;
            text-align: center;
        }
        #container {
            background-color: #ecf0f1;
            padding: 20px;
            overflow: hidden;
        }
        #div-1 {
            background-color: #e67e22;
            padding: 25px;
            width: 100%;
            box-sizing: border-box;
            margin-bottom: 15px;
            color: yellow;
            text-align: center;
        }
        #div-2 {
            background-color: #2ecc71;
            padding: 20px;
            width: 30%;
            float: left;
            margin-right: 10px;
            margin-bottom: 15px;
            color: yellow;
            text-align: center;
        }
        #div-3 {
            background-color: #f39c12;
            padding: 25px;
            width: 65%;
            float: left;
            margin-bottom: 15px;
            color: yellow;
            text-align: center;
        }
        #div-4 {
            background-color: #f1c40f;
            padding: 25px;
            width: 100%;
            color: yellow;
            text-align: center;
            clear: both;
        }
    </style>
</head>
<body>

    <div id="header">Header Section</div>

    <div id="container">
        <div id="div-1">
            Section 1 <br>
            This is a sample paragraph with centered yellow text.
        </div>
        <div id="div-3">
            Section 2 <br>
            This is another paragraph, also centered and yellow.
        </div>
        <div id="div-2">
            Section 3 <br>
            This section floats left, but still has yellow text.
        </div>
        <div id="div-4">
            Section 4 <br>
            Final section with the same style applied.
        </div>
    </div>

    <div id="footer">Footer Content</div>

</body>
</html>
